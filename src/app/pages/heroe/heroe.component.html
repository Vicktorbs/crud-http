<h1>Heroe <small>Nombre del heroe</small></h1>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label for="id">Firebase ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="Firebase ID"
                       [(ngModel)]="heroe.id"
                       name="id"
                       disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre" 
                       [(ngModel)]="heroe.nombre"
                       name="nombre"
                       required>
            </div>

            <div class="form-group">
                <label for="pder">Poder</label>
                <input type="text"
                       class="form-control"
                       placeholder="Poder"
                       [(ngModel)]="heroe.poder"
                       name="poder">
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false" 
                        class="btn btn-outline-success m-3 w-25" 
                        type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true" 
                        class="btn btn-outline-danger m-3 w-25" 
                        type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fe-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>

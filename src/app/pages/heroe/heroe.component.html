<h1>Heroe <small>Nombre del heroe</small></h1>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form action="">

            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="Firebase ID"
                       disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre" 
                       required>
            </div>

            <div class="form-group">
                <label for="">Poder</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button class="btn btn-outline-success m-3 w-25" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger m-3 w-25" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fe-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
